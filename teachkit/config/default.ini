[resources]
folder = ~resources
name = .:[ Recursos ]:.
icon = %SystemRoot%\\system32\\imageres.dll,-115
infotip = Carpeta compartida con el material facilitado en clase.

[metadata]
folder = .metadata
name = .:[ Detalles ]:.
icon = %SystemRoot%\\system32\\imageres.dll,-186
infotip = Información relativa a la gestión de la formación.
clsid = {BB06C0E4-D293-4F75-8A90-CB05B6477EEE}

[naming]
reduce_spaces = true
underscore = true
merge_underscores = true
max_len = 32
num_words = 32
min_word_length = 32
convert_case = lower
unidecode = true

[stream_logging]
level = ERROR
stream = stderr
format = %(levelname)s - %(message)s

[file_logging]
level = INFO
file = teachkit.log
max_size = 10M
backup_count = 5
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
